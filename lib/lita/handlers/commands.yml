- pattern: ^pager\s+identify\s+(?<email>[\w+\-.]+@[a-z\d\-]+(\.[a-z]+)*\.[a-z]+)$
  method: identify
- pattern: ^pager\s+forget$
  method: forget
- pattern: ^pager\s+incidents\s+all$
  method: incidents_all
- pattern: ^pager\s+incidents\s+mine$
  method: incidents_mine
- pattern: ^pager\s+incident\s+(?<incident_id>[a-zA-Z0-9+]+)$
  method: incident
- pattern: ^pager\s+notes\s+(?<incident_id>[a-zA-Z0-9+]+)$
  method: notes
- pattern: ^pager\s+ack\s+all$
  method: ack_all
- pattern: ^pager\s+ack\s+mine$
  method: ack_mine
- pattern: ^pager\s+ack\s+(?<incident_id>[a-zA-Z0-9+]+)$
  method: ack
- pattern: ^pager\s+resolve\s+all$
  method: resolve_all
- pattern: ^pager\s+resolve\s+mine$
  method: resolve_mine
- pattern: ^pager\s+resolve\s+(?<incident_id>[a-zA-Z0-9+]+)$
  method: resolve
- pattern: ^pager\s+oncall$
  method: on_call_list
- pattern: ^pager\s+oncall\s+(.*)$
  method: on_call_lookup
- pattern: ^pager\s+base$
  method: on_call_list
- pattern: ^pager\s+base\s+([^ ]+)\s+([^ ]+)$
  method: base_lookup_period
- pattern: ^pager\s+base\s+([^ ]+)\s+([^ ]+)\s+([^ ]+)$
  method: base_lookup_period
- pattern: ^pager\s+base\s+([^ ]+)$
  method: base_lookup
- pattern: ^pager\s+me\s+(.+?)\s+(\d+)m?$
  method: pager_me
